<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<link rel="stylesheet" href="subform.css">
</head>
<body>
    <div class="container">
        <form action="">
            <fieldset>
                <h4 class="bg-danger text-white text-center" >Yes! want to subscribe to  <i>Mag-O-Zine</i></h4>
                <input class="col-5" type="text" name="fname" id="fname">
                <input class="col-5" type="text" name="fname" id="fname"> <br>
                <label class="col-5" for="fname">Last Name</label>
                <label class="col-5" for="fname">First Name</label> <br>
                <input class="col-10" type="text" name="fname" id="add"> <br>
                <label for="add">Address</label> <br>
                <input class="col-3" type="text" name="fname" id="city">
                <input class="col-3" type="text" name="fname" id="state">
                <input class="col-3" type="text" name="fname" id="zip"> <br>
                <label class="col-3" for="city">City</label>  
                <label class="col-3" for="state">State</label>
                <label class="col-3" for="zip">Zip</label> <br>
                <label for="check">Subscribe for:</label> 
                <input type="checkbox" name="check" id="1yr"><span>1 year ($19.95)</span> 
                <input type="checkbox" name="check" id="2yr"><span>2 year ($35.00)</span> <br>
                <span>Send me more information about:</span> <br>
                <input type="checkbox" name="info" id="comp"><span>Computer-Zine</span> <br>
                <input type="checkbox" name="info" id="fish"><span>Fishing-Zine</span> <br>
                <input type="checkbox" name="info" id="cat"><span>Cat-O-Zine</span> 

            
            </fieldset>
        </form>
    </div>
</body>
</html>
